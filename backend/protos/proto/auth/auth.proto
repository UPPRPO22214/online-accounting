syntax = "proto3";

option go_package = "/auth";

package auth;

import "google/protobuf/empty.proto";

service AuthService {
    rpc Register(RegisterRequest) returns (AuthTokensResponse);

    rpc Login(LoginRequest) returns (AuthTokensResponse);

    rpc Refresh(RefreshRequest) returns (AuthTokensResponse);

    rpc CheckUserExists(CheckUserExistsRequest) returns (CheckUserExistsResponse);

    rpc GetUser(GetUserRequest) returns (UserResponse);

    rpc ChangePassword(ChangePasswordRequest) returns (google.protobuf.Empty);
}

message RegisterRequest {
    string email = 1;
    string password = 2;
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message RefreshRequest {
    string refresh_token = 1;
}

message CheckUserExistsRequest {
    int32 user_id = 1;
}

message CheckUserExistsResponse {
    bool exists = 1;
}

message GetUserRequest {
    int32 user_id = 1;
}

message UserResponse {
    int32 id = 1;
    string email = 2;
}

message ChangePasswordRequest {
    int32 user_id = 1;
    string new_password = 2;
}

message AuthTokensResponse {
    string access_token = 1;
    string refresh_token = 2;
}
